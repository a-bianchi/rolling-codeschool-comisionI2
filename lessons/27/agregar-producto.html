<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- Incluir achivo javascript en index.html -->
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand">Productos</a>
      <form class="form-inline">
        <input
          onclick="logout()"
          value="Logout"
          class="btn btn-primary btn-block"
        />
      </form>
    </nav>
    <div class="container">
      <div class="row">
        <div>
          <label for="tipo">Filtro</label>
          <select class="form-control" id="filtro">
            <option selected value="Todos">Todos</option>
            <option value="Almacen">Almacen</option>
            <option value="Gaseosa">Gaseosa</option>
            <option value="Lacteos">Lacteos</option>
          </select>
        </div>
      </div>
      <div id="miMensaje" class="mt-4"></div>
      <div class="row">
        <div class="col-md-4">
          <div id="app" class="row pt-5">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Formulario de productos</h5>
                <form id="formulario">
                  <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" />
                  </div>
                  <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="text" class="form-control" id="precio" />
                  </div>
                  <div class="form-group">
                    <label for="tipo">Tipo</label>
                    <select class="form-control" id="tipo">
                      <option selected>Seleccionar...</option>
                      <option value="Almacen">Almacen</option>
                      <option value="Gaseosa">Gaseosa</option>
                      <option value="Lacteos">Lacteos</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="imagen">Imagen</label>
                    <input type="text" class="form-control" id="imagen" />
                  </div>
                  <input
                    type="submit"
                    value="Agregar"
                    class="btn btn-primary btn-block"
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
        <div id="lista" class="col-md-8"></div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
